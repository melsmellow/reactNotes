	<!-- style attribute - adds a styling and layout for our html tags -->
	<!-- we indicated to give a color red to our h1 tag -->

	<h1>Hello World!</h1>
	<h2 class="heading-n">Welcome to Zuitt! <i class="fas fa-code"></i></h2>

	<img src="https://place-puppy.com/450x450" alt="cute-puppy">

	<div id="landing">
		<ol>

	<div id="register">
		<h2>Register</h2>
		<form>
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" required>

			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" required>

			<label for="email">Email</label>
			<input type="text" id="email" required>

			<button type="submit">Apply Now</button>
		</form>
		<a href="#top">Back to Top</a>
	</div>
