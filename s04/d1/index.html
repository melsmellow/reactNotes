<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Attributes and Links</title>
</head>
<body>
	<h2>HTML Attributes</h2>
	<!-- html attributes are added inside our opening tags -->
	<p align="center">
		<em>Modifiers of Element behaviors, - Attributes</em>
	</p>
	<!-- the 'align' attribute changes the alignment of the paragraph element -->

	<h2>Tasks:</h2>
	<ol type="a" reversed> <!-- The 'type' attribute changes the numbering of ordered list from numbers into lowercase letters, and the 'reversed' change the order from ascending to descending  -->
		<li>Eat Dinner</li>
		<li>Code</li>
		<li>Sleep</li>
	</ol>

	<img src="https://place-puppy.com/300x300" alt="cute puppy"> 
	<!-- img tag is used to include images on our webpages
	src - source files or url
	alt - description / label-->
</body>
</html>
